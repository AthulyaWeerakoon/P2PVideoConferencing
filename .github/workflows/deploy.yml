name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    - name: Login to Dockerhub
      env: 
        DOCKER_USERNAME: ${{secrets.DOCKERHUB_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKERHUB_PASSWORD}}
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

    - name: Build Docker Image
      run: docker build -t atleebugs/p2p-backend -f Dockerfile .

    - name: Push to Dockerhub
      run: docker push atleebugs/p2p-backend:latest

  deploy-backend:
    runs-on: self-hosted
    needs: build-and-push-backend
    steps:
      - name: Pull the Docker image
        run: sudo docker pull atleebugs/p2p-backend:latest

      - name: Stop and remove old container
        run: sudo docker rm -f p2p-backend-container || true

      - name: Run Docker container
        run: |
          sudo docker run -d --restart always \
          -p 20169:20169 \
          --name p2p-backend-container atleebugs/p2p-backend

      - name: Prune old Docker images
        run: sudo docker image prune -f

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-and-push-backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Frontend
